{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mb-3" type="submit">Login</button>
                <small class="text-muted ms-3 pb-2">암호를 잊어 버렸어요?
                <a class="ml-2 pb-2" href="{% url 'password_reset' %}">암호 변경</a>
            </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">계정이 없으면? 
                <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock %}
